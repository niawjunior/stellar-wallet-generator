<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
  </head>
  <body>
    <div>
      <h2>Stellar Wallet Generator</h2>
      <form id="get_wallet">
        <p>Public Key: <span id="public_key"></span></p>
        <p>Private Key: <span id="private_key"></span></p>
        <input id="submit" type="submit" value="Create Account">
      </form>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script>
  document.querySelector("#get_wallet").addEventListener("submit", e => {
    document.getElementById("submit").value = 'Please wait..'
    e.preventDefault()
    axios.get('https://us-central1-crowdsale-website-9cfce.cloudfunctions.net/api/wallet').then(data => {
      document.getElementById("public_key").innerHTML = data.data.publicKey
      document.getElementById("private_key").innerHTML = data.data.secret
      document.getElementById("submit").value = 'Create Account'
    })
  })
</script>
